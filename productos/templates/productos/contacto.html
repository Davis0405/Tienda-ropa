{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
        h1, h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina_principal' %}">Tienda de Ropa</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center text-primary">Contáctanos</h1>
        <div class="row">
            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <form action="{% url 'enviar_mensaje' %}" method="POST" id="contactForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <!-- Información de contacto -->
            <div class="col-md-6">
                <h3>Información</h3>
                <p><i class="fas fa-phone"></i> Teléfono: +502 1234 5678</p>
                <p><i class="fas fa-envelope"></i> Correo: contacto@tiendaropa.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Ciudad, País</p>
                <h3>Síguenos</h3>
                <p>
                    <a href="#" class="text-primary"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-danger mx-3"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-info"><i class="fab fa-twitter fa-2x"></i></a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
