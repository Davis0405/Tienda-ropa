<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Tienda de Ropa</title>

    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente Poppins para mejor estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
        }

        .container {
            background-color: #1e1e1e; /* Fondo del contenedor */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
            padding: 40px; /* Mayor espacio interno */
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #ff6f61; /* Color de botón atractivo */
            border-color: #ff6f61;
        }

        .btn-primary:hover {
            background-color: #e65c50; /* Color al pasar el mouse */
            border-color: #e65c50;
        }

        .form-label {
            font-weight: 600;
            color: #ffffff; /* Etiquetas en blanco */
        }

        .form-control {
            border-radius: 10px; /* Bordes redondeados */
            background-color: #2a2a2a; /* Fondo de los campos de entrada */
            color: #ffffff; /* Texto en blanco */
            border: 1px solid #444; /* Borde gris oscuro */
        }

        .form-control::placeholder {
            color: #aaaaaa; /* Color del texto del placeholder */
        }

        .form-control:focus {
            background-color: #2a2a2a; /* Fondo oscuro al enfocar */
            border-color: #ff6f61; /* Borde de color al enfocar */
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5); /* Sombra al enfocar */
        }

        .btn-container {
            text-align: center;
        }

        h1 {
            font-weight: 600;
            color: #ffffff; /* Título en blanco */
            margin-bottom: 20px; /* Espacio inferior */
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #aaaaaa; /* Color del texto del pie de página */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Agregar Nuevo Producto</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre del Producto</label>
                    {{ form.nombre }}
                </div>

                <div class="mb-3">
                    <label for="id_descripcion" class="form-label">Descripción</label>
                    {{ form.descripcion }}
                </div>

                <div class="mb-3">
                    <label for="id_precio" class="form-label">Precio</label>
                    {{ form.precio }}
                </div>

                <div class="mb-3">
                    <label for="id_imagen" class="form-label">Imagen del Producto</label>
                    {{ form.imagen }}
                </div>
                <div class="mb-3">
                    <label for="id_categoria" class="form-label">Categoría</label>
                    {{ form.categoria }}
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Tienda de Ropa | Todos los derechos reservados</p>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
