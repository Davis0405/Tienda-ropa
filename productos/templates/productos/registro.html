{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<script src="{% static 'js/registro.js/' %}" defer></script>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="registro-container">
            <h2><i class="fas fa-user-plus"></i> Registrarse</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Nombre de Usuario</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Correo Electrónico</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" id="id_password" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary show-password" onclick="togglePassword('id_password')">
                            <i class="fas fa-eye" id="eye-icon-password"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirmar Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary show-password" onclick="togglePassword('id_password2')">
                            <i class="fas fa-eye" id="eye-icon-password2"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-registrarse">
                    <i class="fas fa-user-check"></i> Registrarse
                </button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'perfil' %}" class="text-link">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </div>
