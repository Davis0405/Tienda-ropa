<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos en Venta</title>

    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #ff6f61; /* Color del título */
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .producto {
            background-color: #1e1e1e; /* Fondo de cada producto */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 300px; /* Ancho fijo para los productos */
        }

        .producto img {
            max-width: 100%; /* Imagen responsiva */
            border-radius: 10px; /* Bordes redondeados para la imagen */
            height: auto; /* Mantener la proporción de la imagen */
        }

        .producto h2 {
            color: #ff6f61; /* Color del nombre del producto */
            margin: 10px 0;
        }

        .producto p {
            color: #aaaaaa; /* Color del texto de descripción y precio */
        }

        .producto .precio {
            font-weight: bold; /* Precio en negrita */
            color: #ffffff; /* Color del precio */
        }
    </style>
</head>
<body>
    <h1>Productos en Venta</h1>
    <div class="productos">
        {% for producto in productos %}
            <div class="producto">
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                <h2>{{ producto.nombre }}</h2>
                <p>{{ producto.descripcion }}</p>
                <p class="precio">Precio: ${{ producto.precio }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
